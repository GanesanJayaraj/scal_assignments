    <script id='solution' defer>
        arr = [1, 2, 3, 4, 5];
        callback = (num) => num * num;
        function map(arr, callback) {
            // Write your solution here ========================
            Array.prototype.myMap = function (callback) {
                let currArr = this;
                currArr.callback = callback;
                let mapArr = []
                for(let i=0;i<currArr.length;i++) {
                    // let x = currArr.callback(currArr[i])
                    // console.log(x)
                    mapArr.push(callback(currArr[i]))
                }
                // delete
                return mapArr;
            }
            let fin = arr.myMap(callback);
            // return fin
            console.log(fin);
        }
        console.log(map(arr,callback))
    </script>
